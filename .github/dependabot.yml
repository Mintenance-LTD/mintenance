version: 2
updates:
  # Root package.json
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "📦"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    groups:
      development-dependencies:
        patterns:
          - "@types/*"
          - "typescript"
          - "eslint*"
          - "prettier"
          - "@typescript-eslint/*"
        update-types:
          - "minor"
          - "patch"
      testing-dependencies:
        patterns:
          - "jest*"
          - "@jest/*"
          - "@testing-library/*"
          - "playwright"
          - "@playwright/*"
        update-types:
          - "minor"
          - "patch"

  # Web app
  - package-ecosystem: "npm"
    directory: "/apps/web"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "📦(web)"
      include: "scope"
    labels:
      - "dependencies"
      - "web"
      - "automated"
    groups:
      next-ecosystem:
        patterns:
          - "next"
          - "next-*"
          - "eslint-config-next"
        update-types:
          - "minor"
          - "patch"
      react-ecosystem:
        patterns:
          - "react"
          - "react-*"
          - "@types/react*"
        update-types:
          - "patch"
      supabase:
        patterns:
          - "@supabase/*"
        update-types:
          - "minor"
          - "patch"
      tanstack:
        patterns:
          - "@tanstack/*"
        update-types:
          - "minor"
          - "patch"

  # Mobile app
  - package-ecosystem: "npm"
    directory: "/apps/mobile"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "📦(mobile)"
      include: "scope"
    labels:
      - "dependencies"
      - "mobile"
      - "automated"
    groups:
      react-native:
        patterns:
          - "react-native"
          - "react-native-*"
          - "@react-native/*"
          - "@react-native-community/*"
        update-types:
          - "minor"
          - "patch"
      expo:
        patterns:
          - "expo"
          - "expo-*"
          - "@expo/*"
        update-types:
          - "minor"
          - "patch"

  # Shared package
  - package-ecosystem: "npm"
    directory: "/packages/shared"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "📦(shared)"
      include: "scope"
    labels:
      - "dependencies"
      - "packages"
      - "automated"

  # Auth package
  - package-ecosystem: "npm"
    directory: "/packages/auth"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "📦(auth)"
      include: "scope"
    labels:
      - "dependencies"
      - "packages"
      - "automated"

  # Types package
  - package-ecosystem: "npm"
    directory: "/packages/types"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "📦(types)"
      include: "scope"
    labels:
      - "dependencies"
      - "packages"
      - "automated"

  # Shared UI package
  - package-ecosystem: "npm"
    directory: "/packages/shared-ui"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "📦(shared-ui)"
      include: "scope"
    labels:
      - "dependencies"
      - "packages"
      - "automated"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "⚙️"
      include: "scope"
    labels:
      - "github-actions"
      - "ci/cd"
      - "automated"
